<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Visualizer</title>
    <link rel="icon" type="image" href="./logo.svg">
    <link rel="stylesheet" href="./assets/pathfinding/visual/css/style.css" />
    <link rel="stylesheet" href="./assets/pathfinding/visual/lib/themes/jquery.ui.all.css" />

    <script type="text/javascript" src="./assets/pathfinding/visual/lib/raphael-min.js"></script>
    <script type="text/javascript" src="./assets/pathfinding/visual/lib/es5-shim.min.js"></script>
    <script type="text/javascript" src="./assets/pathfinding/visual/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./assets/pathfinding/visual/lib/state-machine.min.js"></script>
    <script type="text/javascript" src="./assets/pathfinding/visual/lib/async.min.js"></script>

    <script type="text/javascript" src="./assets/pathfinding/visual/lib/ui/jquery.ui.core.min.js"></script>
    <script type="text/javascript" src="./assets/pathfinding/visual/lib/ui/jquery.ui.widget.min.js"></script>
    <script type="text/javascript" src="./assets/pathfinding/visual/lib/ui/jquery.ui.mouse.min.js"></script>
    <script type="text/javascript" src="./assets/pathfinding/visual/lib/ui/jquery.ui.draggable.min.js"></script>
    <script type="text/javascript" src="./assets/pathfinding/visual/lib/ui/jquery.ui.accordion.min.js"></script>
    <script type="text/javascript" src="./assets/pathfinding/visual/lib/ui/jquery.ui.slider.min.js"></script>

    <script type="text/javascript" src="./assets/pathfinding/visual/lib/pathfinding-browser.min.js"></script>

    <script type="text/javascript" src="./js/view.js"></script>
    <script type="text/javascript" src="./js/controller.js"></script>
    <script type="text/javascript" src="./js/panel.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </head>
  <body>
    <div id="draw_area"></div>

    

    <div id="algorithm_panel" class="panel right_panel">
      <header><h2 class="header_title">Select Algorithm</h2></header>

      <div class="accordion">
        <h3 id="astar_header"><a href="#">A*</a></h3>
        <div id="astar_section" class="finder_section">
          

          <header class="option_header">
            <h3>Options</h3>
          </header>
          <div class="optional sub_options">
            <input type="checkbox" class="allow_diagonal" checked>
            <label class="option_label">Allow Diagonal</label> <br>
            
          </div>
        </div>

       

        <h3 id="dijkstra_header"><a href="#">Dijkstra</a></h3>
        <div id="dijkstra_section" class="finder_section">
          <header class="option_header">
            <h3>Options</h3>
          </header>
          <div class="optional sub_options">
            <input type="checkbox" class="allow_diagonal" checked>
            <label class="option_label">Allow Diagonal</label> <br>
            
          </div>
        </div>

        

      </div><!-- .accordion -->
    </div><!-- #algorithm_panel -->

    <div id="play_panel" class="panel right_panel">
      <button id="button1" class="control_button">Start Search</button>
      <button id="button2" class="control_button">Pause Search</button>
      <button id="button3" class="control_button">Clear Walls</button>
    </div> 

  </body>
</html>
